<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha512-9BwLAVqqt6oFdXohPLuNHxhx36BVj5uGSGmizkmGkgl3uMSgNalKc/smum+GJU/TTP0jy0+ruwC3xNAk3F759A==" crossorigin="anonymous" />
</head>
<body>
    <img class="puffle-img"src="https://vignette.wikia.nocookie.net/clubpenguin/images/1/1b/Puffle_Naranja.png/revision/latest?cb=20130711001329&path-prefix=es" alt="todlist">
    <div class="general">
        <form id="form">
            <label for="task">WHAT ARE YOU GOINT TO DO TODAY?</label>
            <div class="text-btn">
                <input type="text" name="task" id="form-task" placeholder="Type your task here" required>
                <button id="form-bt"> <i class="fas fa-angle-double-left"></i></button>
            </div>
        </form>
        <div class="active-list">
            <ul class="list-ul"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
